<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 400px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            animation: fadeIn 0.5s;
            display: none; /* Initially hidden */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .chat-header {
            background-color: #0084ff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
        }
        .user, .bot {
            margin: 10px 0;
            animation: bounceIn 0.5s;
        }
        .user {
            text-align: right;
        }
        .user .message {
            background-color: #0084ff;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            display: inline-block;
            max-width: 75%;
            position: relative;
            animation: popIn 0.3s forwards;
        }
        .bot .message {
            background-color: #e5e5ea;
            color: black;
            padding: 8px 12px;
            border-radius: 15px;
            display: inline-block;
            max-width: 75%;
            position: relative;
            animation: popIn 0.3s forwards;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            background-color: white;
        }
        input {
            flex: 1;
            border: none;
            padding: 15px;
            outline: none;
        }
        button {
            border: none;
            background-color: #0084ff;
            color: white;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0084ff;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s;
        }
        .chat-icon:hover {
            background-color: #005bb5;
        }
        .suggestions {
            display: flexbox;
            flex-wrap: wrap;
            gap: 5px;
            padding-top: 10px;
            margin-top: 5px;
            border-color: #005bb5;
        }
        .suggestion-button {
            background-color: white;
            border:2px solid #4472bc; 
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            color: #176ac2;
        }
        .suggestion-button:hover {
            background-color: #7dc4c1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h3>My Profile ChatBot</h3>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <!-- Chat icon -->
    <div class="chat-icon" onclick="toggleChat()">
        &#128172; <!-- Message icon -->
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatContainer = document.getElementById('chat-container');

        function toggleChat() {
            if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
                chatContainer.style.display = 'block'
            }
            else{
                chatContainer.style.display = 'none'
            }
        }

        function addMessage(message, sender, suggestions = ['helllo']) {
            const messageElement = document.createElement('div');
            messageElement.className = sender;  
            messageElement.innerHTML = `<div class="message">${message}</div>`;
            
            chatBox.appendChild(messageElement);
            
            if (sender === 'bot' && suggestions.length > 0) {
                const suggestionsContainer = document.createElement('div');
                suggestionsContainer.className = 'suggestions';
                
                suggestions.forEach(suggestion => {
                    const suggestionButton = document.createElement('button');
                    suggestionButton.className = 'suggestion-button';
                    suggestionButton.textContent = suggestion;
                    suggestionButton.onclick = () => sendMessage(suggestion);
                    suggestionsContainer.appendChild(suggestionButton);
                });
                
                chatBox.appendChild(suggestionsContainer);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendChatMessage(message) {
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();

                const suggestesQuestions = data.suggestion || [];
                addMessage(data.response, 'bot', suggestesQuestions);
            } catch (error) {
                addMessage("Error: Sorry, couldn't connect to the chatbot server.", "bot");
            }
        }

        async function sendMessage(userInputMessage = null) {
            const userInput = document.getElementById('user-input');
            const message = userInputMessage || userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendChatMessage(message);
            
        }
    </script>
</body>
</html>
